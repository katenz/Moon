# Site
title:              Kate Fulton
bio:                'I feel privileged to have been a Councillor for Nelson for the past six years and I am hoping to be re-elected so I can continue to contribute to the vibrancy of this region.'
description:        "Kate Fulton lives in New Zealand and is a Nelson City Councillor."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/profile.jpg'
background:         'assets/img/bg.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                http://katefulton.nz

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

